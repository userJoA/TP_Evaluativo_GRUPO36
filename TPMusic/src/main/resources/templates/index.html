<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Inicio Top Music</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="card">
			<form th:action="@{/ingreso}" method="GET" th:object="${usuario}">
				<div class="mb-3">
					<label for="emailId" class="form-label">EMAIL</label> 
					<input  th:field="*{email}" type="text" class="form-control" id="emailId" placeholder="Ingrese su email">
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Entrar</button>					 
				</div>
				<hr>
				<a th:href="@{/usuario/nuevo}">Quiero registrarme</a>
			</form>
		</div>
	</div>
</body>
</html>
