<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Candidatos</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div>
			<table  class="table table-striped table-dark">
						<tr>
							<th>codigo</th>
							<th>Nombre</th>                    
							<th>Genero</th>
							<th>Descripcion</th>
							<th>Votos</th>
						</tr>	
						<tr th:each="candidato: ${candidatos}">
							<td th:text="${candidato.codigo}"></td>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.genero}"></td>
							<td th:text="${candidato.descripcion}"></td>
							<td th:text="${candidato.votos}"></td>
						
							
							<td>
								<a th:href="@{#}" id="editarCurso" class="btn btn-warning">Editar</a>
								<a th:href="@{#}" id="eliminarCurso" class="btn btn-danger">Eliminar</a>
								
							</td>
						
						</tr>
					</table>
				<br><br>
				
	</div>
</body>
</html>
