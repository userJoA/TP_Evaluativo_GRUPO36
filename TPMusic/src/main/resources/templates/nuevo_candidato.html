<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>nuevo Candidato</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
		<div class="container-f">
			<form th:action="@{/candidato/guardar}" method="post" th:object="${candidato}" class="row g-3">
					  <div class="col-md-12">
					    <label for="inputCodigo" class="form-label">Codigo</label>

					  </div> 
						
					  <div class="col-md-12">
					    <label for="inputNombre" class="form-label">Nombre</label>
					    <input th:field="*{nombre}" type="text" class="form-control" id="inputNombre">
					    <!-- mostrar el mensaje asociado con la validaci贸n de nombre  -->
						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					  </div>
					  
					  <div class="col-md-12">
					    <label for="inputGenero" class="form-label">Genero Musical</label>
					    <input th:field="*{genero}" type="text" class="form-control" id="inputGenero">
					    <!-- mostrar el mensaje asociado con la validaci贸n de genero musical  -->
						<div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
					  </div>
					  <div class="col-12">
					    <label for="inputDescripcion" class="form-label">Descripcion</label>
					    <input th:field="*{descripcion}" type="text" class="form-control" id="inputDescripcion" placeholder="Agrege un breve descripcion">
					    <!-- mostrar el mensaje asociado con la validaci贸n de la descripcion  -->
						<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
					  </div>

					    <label for="inputAddress" class="form-label">votos</label>

					  </div> -->
					  
					  <div class="col-12">

					    <a style="margin-left: 5px;" th:href="@{/}" id="cancel" class="btn btn-secondary">Cancelar</a>
					  </div>
		   </form>
	</div>
</body>
</html>
