<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tu favorito</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="p-5 mb-4 bg-light border rounded-3">
			<div class="container-fluid py-5">
				<h1 th:text="${elegido.nombre}" class="display-5 fw-bold"></h1>
				<p th:text="${elegido.descripcion}" class="lead"></p>
				<hr class="my-4">
				<h2 th:text="${elegido.votos}+' votos'" class="display-5 fw-bold" ></h2>				
			</div>
				
		</div>
	</div>
</body>
</html>
