<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista De Usuarios</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body class="container">
		<header th:replace="/layouts/header :: header"></header>
		<nav th:replace ="layouts/nav :: nav"></nav>
		<div class="container container-sm-form">
			
			<h2 class="text-white">Usuarios</h2>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/usuario/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table  class="table table-striped table-dark">
						<tr>
							
							<th>Nombre</th>                    
							<th>Apellido</th>
							<th>Correo</th>
							<th>edad</th>
							<th>votos</th>
							<th>opciones</th>
						</tr>	
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.edad}"></td>
							<td th:text="${usuario.voto}"></td>
							
							<td>
								<a th:href="@{#}" id="editarUsuario" class="btn btn-warning">Editar</a>
								<a th:href="@{#}" id="eliminarUsuario" class="btn btn-danger">Eliminar</a>
								
							</td>
						
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
	</body>
</html>
