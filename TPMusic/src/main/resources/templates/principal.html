<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>A votar!!</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="row">
<!-- 		<h5 th:text="${user.email}"></h5> -->
			<!-- Cards -->
			<div class="row">
			<!-- CARDS -->
			<div th:each="star : ${stars}" class="col-3">
				<div class="card" style="width: 18rem;">
					  <img class="card-img-top" alt="...">
					  <div class="card-body">
					    <h5 th:text="${star.nombre}" class="card-title"></h5>
					    <p th:text="${star.descripcion}" class="card-text"></p>
					    <a th:href="@{/eleccion?codigo={codigo}(codigo=${star.codigo})}" class="btn btn-primary">Votar</a>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
