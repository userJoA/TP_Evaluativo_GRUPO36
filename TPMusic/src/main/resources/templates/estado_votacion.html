<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Estado Votacion</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
		<div>	
			<table  class="table table-striped table-dark">
						<tr>
							<th>codigo</th>
							<th>Nombre</th>                    
							<th>Genero</th>
							<th>Descripcion</th>
							<th>Votos</th>
							<th>%</th>
						</tr>	
						<tr th:each="candidato: ${candidatos}">
							<td th:text="${candidato.codigo}"></td>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.genero}"></td>
							<td th:text="${candidato.descripcion}"></td>
							<td th:text="${candidato.votos}"></td>
							<td th:text="${candidato.votos*100/suma }" ></td>
						</tr>
						<tr ><td th:text="TOTAL + ${suma}" ></td> </tr>
						
					</table>
				<br><br>
				
	</div>
</body>
</html>
