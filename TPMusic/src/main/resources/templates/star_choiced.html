<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tu favorito</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container-b">
		
		<header th:replace ="layouts/header :: header"></header>
		<nav th:replace ="layouts/nav :: nav"></nav>
		
		<h1 class="text-center text-white">Gracias Por Votar</h1>
		<div class="col-8 offset-2 col-md-4 offset-md-4">
			<div class="card  ">
				<h1 th:text="${elegido.nombre}" class="display-5 fw-bold text-center"></h1>
				<p th:text="${elegido.descripcion}" class="lead"></p>
				<hr class="my-4">
				<h2 th:text="${elegido.votos}+' votos'" class="display-5 fw-bold text-center" ></h2>			
			</div>
			</div>
				<a style="margin-left: 5px;" th:href="@{/principal}" id="cancel" class="btn btn-secondary">VOLVER</a>
		</div>
	
	<footer th:replace="layouts/footer :: footer"></footer>
	
</body>
</html>
