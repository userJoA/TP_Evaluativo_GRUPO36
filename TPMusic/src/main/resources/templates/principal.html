<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>A votar!!</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- Cards -->
			<div class="row">
			<!-- CARDS -->
			<div th:each="star : ${stars}" class="col-3"><!-- th:each="post:${posts}" -->
				<div class="card" style="width: 18rem;">
					  <img class="card-img-top" alt="..."><!-- th:src="@{/images/{name}(name=${post.uriImagen})}"  -->
					  <div class="card-body">
					    <h5 th:text="${star.nombre}" class="card-title"></h5><!-- th:text="${post.titulo}" -->
					    <p th:text="${star.descripcion}" class="card-text"></p><!-- th:text="${post.descripcion}"  -->
					    <a th:href="@{/eleccion?codigo={codigo}(codigo=${star.codigo})}" class="btn btn-primary">Go somewhere</a><!-- th:href="@{/demoSpring/viewPost?id={id}(id=${post.id})}"  -->
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
