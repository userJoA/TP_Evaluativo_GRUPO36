<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>A votar!!</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

	<div class="container-b">
		
		<header th:replace ="layouts/header :: header"></header>
		<nav th:replace ="layouts/nav :: nav"></nav>

		<div class="row row-cols-12 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
			<!-- CARDS -->
			<div th:each="star : ${stars}" class="col-3">
				<!-- th:each="post:${posts}" -->
				<div class="col">
					<div class="card" style="width: 18rem; margin: 20px">
						<img class="card-img-top" alt="..."	src="../static/imagenes/tarjeta.jpg">
						<!-- th:src="@{/images/{name}(name=${post.uriImagen})}"  -->
						<div class="card-body">
							<h5 th:text="${star.nombre}" class="card-title"></h5>							
							<p th:text="${star.descripcion}" class="card-text"></p>							
							<a th:href="@{/eleccion?codigo={codigo}(codigo=${star.codigo})}"
								class="btn btn-primary">Votar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="layouts/footer :: footer"></footer>
	
</body>
</html>
