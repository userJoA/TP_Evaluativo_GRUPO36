<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Usuario a modificar</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="layouts/header :: header"></header>
	<nav th:replace="layouts/nav :: nav"></nav>
	<div class="container">
		<form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}" class="row g-3">
			<div class="col-md-12">
				<label for="inputCodigo" class="form-label">Id de Usuario</label>
				<input th:field="*{numero}" type="number" class="form-control" id="inputU">

				<div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
			</div>

			<div class="col-md-12">
				<label for="inputNombre" class="form-label">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control" id="inputNombre">

				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>

			<div class="col-md-12">
				<label for="inputA" class="form-label">Apellido</label>
				<input th:field="*{apellido}" type="text" class="form-control" id="inputA">

				<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
			</div>
			<div class="col-12">
				<label for="inputE" class="form-label">email</label>
				<input th:field="*{email}" type="text" class="form-control" id="inputE" placeholder="Sucorreo">

				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="col-12">
				<label for="inputF" class="form-label">Fecha de nacimineto</label>
				<input th:field="*{fecha}" type="date" class="form-control" id="inputE" placeholder="Sucorreo">

				<div class="text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
			</div>



			<div class="col-12">
				<button type="submit" class="btn btn-primary">guardar</button>
			</div>
		</form>
	</div>
	<footer th:replace="layouts/footer :: footer"></footer>
</body>

</html>
